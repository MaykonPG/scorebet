<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Últimos Jogos de Futebol</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #1e293b;
    color: white;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: start;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
  }
  h1 {
    font-size: 2rem;
    margin-bottom: 20px;
  }
  .game {
    background: #334155;
    border-radius: 10px;
    padding: 15px;
    margin: 10px 0;
    width: 90%;
    max-width: 500px;
    text-align: left;
  }
  .time {
    font-weight: bold;
    margin-bottom: 5px;
  }
  .teams {
    font-size: 1.2rem;
    margin-bottom: 5px;
  }
  .status {
    font-size: 0.9rem;
    opacity: 0.8;
  }
  small {
    font-size: 0.8rem;
    opacity: 0.7;
    margin-top: 20px;
  }
</style>
</head>
<body>
<h1>Últimos Jogos de Futebol</h1>
<div id="games">Carregando jogos...</div>
<small>Atualização automática a cada 60 segundos</small>

<script>
async function carregarJogos() {
    const container = document.getElementById('games');
    container.innerHTML = "Carregando jogos...";

    try {
        const response = await fetch('https://www.scorebat.com/video-api/v3/feed/');
        const data = await response.json();

        container.innerHTML = '';
        data.response.slice(0, 10).forEach(jogo => {
            const div = document.createElement('div');
            div.className = 'game';
            div.innerHTML = `
                <div class="time">${new Date(jogo.date).toLocaleString('pt-BR')}</div>
                <div class="teams">${jogo.title}</div>
                <div class="status">${jogo.competition.name}</div>
            `;
            container.appendChild(div);
        });
    } catch (err) {
        container.innerHTML = "Erro ao carregar jogos.";
        console.error(err);
    }
}

// Atualiza a cada 60 segundos
carregarJogos();
setInterval(carregarJogos, 60000);
</script>
</body>
</html>
