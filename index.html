<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Próximos Jogos - Premier League</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e293b;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: start;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .game {
      background: #334155;
      border-radius: 10px;
      padding: 15px;
      margin: 10px 0;
      width: 90%;
      max-width: 500px;
      text-align: left;
    }
    .time {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .teams {
      font-size: 1.2rem;
      margin-bottom: 5px;
    }
    .status {
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>Próximos Jogos - Premier League</h1>
  <div id="games">Carregando jogos...</div>

  <script>
    const jogos = [
      { date: "2025-10-03T12:00:00Z", title: "Fulham FC vs AFC Bournemouth", competition: { name: "Premier League" } },
      { date: "2025-10-04T04:30:00Z", title: "Tottenham Hotspur vs Leeds United", competition: { name: "Premier League" } },
      { date: "2025-10-04T07:00:00Z", title: "West Ham United vs Arsenal FC", competition: { name: "Premier League" } },
      { date: "2025-10-04T07:00:00Z", title: "Sunderland AFC vs Manchester United", competition: { name: "Premier League" } },
      { date: "2025-10-04T09:30:00Z", title: "Liverpool FC vs Chelsea FC", competition: { name: "Premier League" } },
      { date: "2025-10-05T06:00:00Z", title: "Burnley FC vs Aston Villa", competition: { name: "Premier League" } },
      { date: "2025-10-05T06:00:00Z", title: "Crystal Palace vs Everton FC", competition: { name: "Premier League" } },
      { date: "2025-10-05T06:00:00Z", title: "Nottingham Forest vs Newcastle United", competition: { name: "Premier League" } },
      { date: "2025-10-05T06:00:00Z", title: "Brighton & Hove Albion vs Wolverhampton Wanderers", competition: { name: "Premier League" } },
      { date: "2025-10-05T08:30:00Z", title: "Manchester City vs Brentford FC", competition: { name: "Premier League" } }
    ];

    function carregarJogos() {
      const container = document.getElementById('games');
      container.innerHTML = '';
      jogos.forEach(jogo => {
        const div = document.createElement('div');
        div.className = 'game';
        div.innerHTML = `
          <div class="time">${new Date(jogo.date).toLocaleString('pt-BR')}</div>
          <div class="teams">${jogo.title}</div>
          <div class="status">${jogo.competition.name}</div>
        `;
        container.appendChild(div);
      });
    }

    // Atualiza a cada 60 segundos
    carregarJogos();
    setInterval(carregarJogos, 60000);
  </script>
</body>
</html>
