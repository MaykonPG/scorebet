<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Curiosidades do Brasil</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f8f0;
    }
    img {
      width: 150px;
      margin: 20px auto;
      display: block;
    }
    .card {
      background: white;
      margin: 20px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      width: 60%;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <img src="https://upload.wikimedia.org/wikipedia/en/0/05/Flag_of_Brazil.svg" alt="Bandeira do Brasil">

  <div id="curiosidade" class="card">Carregando curiosidade...</div>

  <script>
    const curiosidades = [
      "O Brasil é o quinto maior país do mundo em extensão territorial.",
      "A onça-pintada é o maior felino das Américas e vive em território brasileiro.",
      "O Acre já foi território da Bolívia e só se tornou parte do Brasil em 1903.",
      "Brasília foi construída em apenas 41 meses e inaugurada em 1960.",
      "O mel nunca estraga: potes encontrados em pirâmides do Egito ainda estavam bons, e no Brasil também se conserva por séculos.",
      "O futebol é o esporte mais popular do Brasil e a seleção é a única pentacampeã mundial."
    ];

    function mostrarCuriosidade() {
      const i = Math.floor(Math.random() * curiosidades.length);
      document.getElementById("curiosidade").innerText = curiosidades[i];
    }

    mostrarCuriosidade();
    setInterval(mostrarCuriosidade, 8000); // troca a cada 8s
  </script>
</body>
</html>
