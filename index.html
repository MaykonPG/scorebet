<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Curiosidades do Brasil - Feriados</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #1e293b;
    color: white;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    padding: 20px;
  }
  h1 {
    font-size: 2rem;
    margin-bottom: 20px;
  }
  .curiosidade {
    font-size: 2rem;
    font-weight: bold;
    margin-bottom: 15px;
  }
  .data {
    font-size: 1.2rem;
    margin-bottom: 25px;
    color: #38bdf8;
  }
  small {
    font-size: 0.9rem;
    opacity: 0.7;
  }
</style>
</head>
<body>
  <h1>Curiosidades do Brasil</h1>
  <div class="curiosidade" id="feriado">Carregando...</div>
  <div class="data" id="dataFeriado"></div>
  <small>Fonte: BrasilAPI - Feriados Nacionais</small>

<script>
async function carregarCuriosidade() {
  try {
    const resposta = await fetch("https://brasilapi.com.br/api/feriados/v1/2025");
    const dados = await resposta.json();

    // pega um feriado aleat√≥rio
    const aleatorio = dados[Math.floor(Math.random() * dados.length)];

    document.getElementById("feriado").textContent = aleatorio.name;
    document.getElementById("dataFeriado").textContent = 
      `Data: ${new Date(aleatorio.date).toLocaleDateString("pt-BR")}`;
  } catch (e) {
    document.getElementById("feriado").textContent = "Erro ao carregar";
    document.getElementById("dataFeriado").textContent = "";
  }
}

// troca a curiosidade a cada 15 segundos
carregarCuriosidade();
setInterval(carregarCuriosidade, 15000);
</script>
</body>
</html>
